<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title th:text="${titulo}">Formulario Cliente</title>
</head>
<body>
<div layout:fragment="content">
    <!-- Header -->
    <div class="row mb-4">
        <div class="col-12">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                        <a th:href="@{/clientes}" class="text-decoration-none">
                            <i class="bi bi-people"></i> Clientes
                        </a>
                    </li>
                    <li class="breadcrumb-item active" th:text="${titulo}">Formulario</li>
                </ol>
            </nav>
            <h1 class="display-6 fw-bold text-dark" th:text="${titulo}">
                Formulario de Cliente
            </h1>
        </div>
    </div>

    <!-- Formulario -->
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card border-0 shadow-sm">
                <div class="card-header bg-primary text-white py-3">
                    <h5 class="mb-0">
                        <i class="bi bi-person-badge me-2"></i>
                        Datos del Cliente
                    </h5>
                </div>
                <div class="card-body p-4">
                    <form th:action="@{/clientes/guardar}"
                          th:object="${cliente}"
                          method="post">

                        <!-- ID oculto -->
                        <input type="hidden" th:field="*{idCliente}">

                        <!-- DNI y Teléfono -->
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="dni" class="form-label fw-semibold">
                                    <i class="bi bi-card-text text-primary me-1"></i>
                                    DNI <span class="text-danger">*</span>
                                </label>
                                <input type="text"
                                       id="dni"
                                       class="form-control form-control-lg"
                                       th:field="*{dni}"
                                       th:classappend="${#fields.hasErrors('dni')} ? 'is-invalid' : ''"
                                       placeholder="Ej: 12345678"
                                       maxlength="8"
                                       required>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}">
                                    Error en DNI
                                </div>
                                <small class="form-text text-muted">Debe tener 8 dígitos</small>
                            </div>

                            <div class="col-md-6">
                                <label for="telefono" class="form-label fw-semibold">
                                    <i class="bi bi-telephone text-primary me-1"></i>
                                    Teléfono <span class="text-danger">*</span>
                                </label>
                                <input type="text"
                                       id="telefono"
                                       class="form-control form-control-lg"
                                       th:field="*{telefono}"
                                       th:classappend="${#fields.hasErrors('telefono')} ? 'is-invalid' : ''"
                                       placeholder="Ej: 987654321"
                                       maxlength="9"
                                       required>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}">
                                    Error en Teléfono
                                </div>
                                <small class="form-text text-muted">Debe tener 9 dígitos</small>
                            </div>
                        </div>

                        <!-- Nombre -->
                        <div class="mb-3">
                            <label for="nombre" class="form-label fw-semibold">
                                <i class="bi bi-person text-primary me-1"></i>
                                Nombre <span class="text-danger">*</span>
                            </label>
                            <input type="text"
                                   id="nombre"
                                   class="form-control form-control-lg"
                                   th:field="*{nombre}"
                                   th:classappend="${#fields.hasErrors('nombre')} ? 'is-invalid' : ''"
                                   placeholder="Ej: Juan Carlos"
                                   required>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}">
                                Error en Nombre
                            </div>
                        </div>

                        <!-- Apellido -->
                        <div class="mb-3">
                            <label for="apellido" class="form-label fw-semibold">
                                <i class="bi bi-person text-primary me-1"></i>
                                Apellido <span class="text-danger">*</span>
                            </label>
                            <input type="text"
                                   id="apellido"
                                   class="form-control form-control-lg"
                                   th:field="*{apellido}"
                                   th:classappend="${#fields.hasErrors('apellido')} ? 'is-invalid' : ''"
                                   placeholder="Ej: Pérez García"
                                   required>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}">
                                Error en Apellido
                            </div>
                        </div>

                        <!-- Email -->
                        <div class="mb-3">
                            <label for="email" class="form-label fw-semibold">
                                <i class="bi bi-envelope text-primary me-1"></i>
                                Email <span class="text-danger">*</span>
                            </label>
                            <input type="email"
                                   id="email"
                                   class="form-control form-control-lg"
                                   th:field="*{email}"
                                   th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''"
                                   placeholder="Ej: cliente@ejemplo.com"
                                   required>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
                                Error en Email
                            </div>
                        </div>

                        <!-- Estado -->
                        <div class="mb-4">
                            <div class="form-check form-switch">
                                <input class="form-check-input"
                                       type="checkbox"
                                       th:field="*{estado}"
                                       id="estado">
                                <label class="form-check-label fw-semibold" for="estado">
                                    <i class="bi bi-check-circle text-success me-1"></i>
                                    Cliente Activo
                                </label>
                            </div>
                        </div>

                        <!-- Botones -->
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a th:href="@{/clientes}" class="btn btn-outline-secondary btn-lg px-4">
                                <i class="bi bi-x-circle me-2"></i>
                                Cancelar
                            </a>
                            <button type="submit" class="btn btn-primary btn-lg px-4">
                                <i class="bi bi-save me-2"></i>
                                Guardar Cliente
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
