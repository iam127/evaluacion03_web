<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Clientes</title>
</head>
<body>
<div layout:fragment="content">
    <!-- Header -->
    <div class="row mb-4">
        <div class="col-md-6">
            <h1 class="display-6 fw-bold text-dark">
                <i class="bi bi-people-fill me-2"></i>
                Gestión de Clientes
            </h1>
            <p class="text-muted">Administra la información de tus clientes</p>
        </div>
        <div class="col-md-6 text-end">
            <a th:href="@{/clientes/nuevo}" class="btn btn-primary btn-lg shadow-sm">
                <i class="bi bi-person-plus-fill me-2"></i>
                Nuevo Cliente
            </a>
        </div>
    </div>

    <!-- Buscador -->
    <div class="row mb-4">
        <div class="col-12">
            <div class="card border-0 shadow-sm">
                <div class="card-body">
                    <form th:action="@{/clientes}" method="get" class="row g-3">
                        <div class="col-md-10">
                            <div class="input-group input-group-lg">
                                <span class="input-group-text bg-white">
                                    <i class="bi bi-search"></i>
                                </span>
                                <input type="text"
                                       class="form-control border-start-0"
                                       name="buscar"
                                       th:value="${buscar}"
                                       placeholder="Buscar por DNI, nombre o apellido...">
                            </div>
                        </div>
                        <div class="col-md-2">
                            <button type="submit" class="btn btn-primary btn-lg w-100">
                                <i class="bi bi-search me-2"></i>
                                Buscar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Tabla de Clientes -->
    <div class="row">
        <div class="col-12">
            <div class="card border-0 shadow-sm">
                <div class="card-header bg-white py-3">
                    <h5 class="mb-0">
                        <i class="bi bi-list-ul me-2"></i>
                        Lista de Clientes
                        <span class="badge bg-primary ms-2" th:text="${#lists.size(clientes)}">0</span>
                    </h5>
                </div>
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-hover align-middle mb-0">
                            <thead class="table-light">
                            <tr>
                                <th class="ps-4">#</th>
                                <th>DNI</th>
                                <th>Nombre</th>
                                <th>Apellido</th>
                                <th>Teléfono</th>
                                <th>Email</th>
                                <th>Estado</th>
                                <th class="text-center">Acciones</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:if="${#lists.isEmpty(clientes)}">
                                <td colspan="8" class="text-center py-5">
                                    <i class="bi bi-inbox fs-1 text-muted d-block mb-3"></i>
                                    <p class="text-muted mb-0">No hay clientes registrados</p>
                                </td>
                            </tr>

                            <tr th:each="cliente, iterStat : ${clientes}">
                                <td class="ps-4 fw-semibold" th:text="${iterStat.count}">1</td>
                                <td>
                                    <span class="badge bg-secondary" th:text="${cliente.dni}">12345678</span>
                                </td>
                                <td th:text="${cliente.nombre}">Juan</td>
                                <td th:text="${cliente.apellido}">Pérez García</td>
                                <td>
                                    <i class="bi bi-telephone text-muted me-1"></i>
                                    <span th:text="${cliente.telefono}">987654321</span>
                                </td>
                                <td>
                                    <i class="bi bi-envelope text-muted me-1"></i>
                                    <span th:text="${cliente.email ?: 'No registrado'}">email@example.com</span>
                                </td>
                                <td>
                                    <span th:if="${cliente.estado}" class="badge bg-success">
                                        <i class="bi bi-check-circle me-1"></i>
                                        Activo
                                    </span>
                                    <span th:unless="${cliente.estado}" class="badge bg-danger">
                                        <i class="bi bi-x-circle me-1"></i>
                                        Inactivo
                                    </span>
                                </td>
                                <td class="text-center">
                                    <div class="btn-group" role="group">
                                        <a th:href="@{/clientes/editar/{id}(id=${cliente.idCliente})}"
                                           class="btn btn-sm btn-outline-warning"
                                           title="Editar">
                                            <i class="bi bi-pencil-square"></i>
                                        </a>

                                        <a th:if="${cliente.estado}"
                                           th:href="@{/clientes/eliminar/{id}(id=${cliente.idCliente})}"
                                           class="btn btn-sm btn-outline-danger"
                                           title="Desactivar"
                                           onclick="return confirm('¿Está seguro de desactivar este cliente?')">
                                            <i class="bi bi-trash"></i>
                                        </a>

                                        <a th:unless="${cliente.estado}"
                                           th:href="@{/clientes/activar/{id}(id=${cliente.idCliente})}"
                                           class="btn btn-sm btn-outline-success"
                                           title="Activar"
                                           onclick="return confirm('¿Está seguro de activar este cliente?')">
                                            <i class="bi bi-check-circle"></i>
                                        </a>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
