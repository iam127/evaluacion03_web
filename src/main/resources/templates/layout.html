<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo != null ? titulo + ' - Sabor Gourmet' : 'Sabor Gourmet'}">Sabor Gourmet</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link th:href="@{/css/style.css(v=${#dates.createNow().time})}" rel="stylesheet">
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm" sec:authorize="isAuthenticated()">
    <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" th:href="@{/}">
            <i class="bi bi-cup-hot-fill me-2 fs-4"></i>
            <span class="fw-bold">Sabor Gourmet</span>
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}" id="nav-home">
                        <i class="bi bi-house-door"></i> Inicio
                    </a>
                </li>

                <li class="nav-item" sec:authorize="hasAnyRole('ADMIN', 'MOZO')">
                    <a class="nav-link" th:href="@{/clientes}" id="nav-clientes">
                        <i class="bi bi-people"></i> Clientes
                    </a>
                </li>

                <li class="nav-item" sec:authorize="hasAnyRole('ADMIN', 'MOZO')">
                    <a class="nav-link" th:href="@{/mesas}" id="nav-mesas">
                        <i class="bi bi-table"></i> Mesas
                    </a>
                </li>
            </ul>

            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                        <i class="bi bi-person-circle"></i>
                        <span sec:authentication="name">Usuario</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li>
                                <span class="dropdown-item-text">
                                    <small class="text-muted">Rol: </small>
                                    <span sec:authentication="principal.authorities"></span>
                                </span>
                        </li>
                        <li><hr class="dropdown-divider"></li>
                        <li>
                            <form th:action="@{/logout}" method="post">
                                <button type="submit" class="dropdown-item text-danger">
                                    <i class="bi bi-box-arrow-right"></i> Cerrar Sesión
                                </button>
                            </form>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Contenido Principal -->
<main class="main-content">
    <div class="container-fluid py-4">
        <!-- Alertas -->
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="bi bi-check-circle-fill me-2"></i>
            <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-triangle-fill me-2"></i>
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div th:if="${warning}" class="alert alert-warning alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-circle-fill me-2"></i>
            <span th:text="${warning}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div th:if="${info}" class="alert alert-info alert-dismissible fade show" role="alert">
            <i class="bi bi-info-circle-fill me-2"></i>
            <span th:text="${info}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Contenido de la página -->
        <div layout:fragment="content"></div>

    </div>
</main>

<!-- Footer -->
<footer class="footer mt-auto py-3 bg-light" sec:authorize="isAuthenticated()">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 text-center text-md-start">
                <span class="text-muted">© 2024 Sabor Gourmet. Todos los derechos reservados.</span>
            </div>
            <div class="col-md-6 text-center text-md-end">
                <span class="text-muted">Desarrollado por TECSUP</span>
            </div>
        </div>
    </div>
</footer>

<!-- Bootstrap 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Custom JS -->
<script th:src="@{/js/main.js}"></script>

<!-- Script para marcar página activa -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const currentPath = window.location.pathname;

        // Remover todas las clases active
        document.querySelectorAll('.nav-link').forEach(link => {
            link.classList.remove('active');
        });

        // Agregar clase active según la URL
        if (currentPath === '/' || currentPath === '/home') {
            document.getElementById('nav-home')?.classList.add('active');
        } else if (currentPath.startsWith('/clientes')) {
            document.getElementById('nav-clientes')?.classList.add('active');
        } else if (currentPath.startsWith('/mesas')) {
            document.getElementById('nav-mesas')?.classList.add('active');
        }
    });
</script>
</body>
</html>
