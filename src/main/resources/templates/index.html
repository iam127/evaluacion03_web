<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Inicio</title>
</head>
<body>
<div layout:fragment="content">
    <div class="row">
        <div class="col-12">
            <div class="page-header mb-4">
                <h2 class="fw-bold">
                    <i class="bi bi-speedometer2 me-2"></i>
                    Panel de Control
                </h2>
                <p class="text-muted">Bienvenido al sistema de gestión Sabor Gourmet</p>
            </div>
        </div>
    </div>

    <!-- Estadísticas -->
    <div class="row g-4 mb-4">
        <!-- Total Clientes -->
        <div class="col-md-3">
            <div class="card border-0 shadow-sm h-100">
                <div class="card-body">
                    <div class="d-flex align-items-center">
                        <div class="flex-shrink-0">
                            <div class="bg-primary bg-opacity-10 rounded-3 p-3">
                                <i class="bi bi-people-fill fs-2 text-primary"></i>
                            </div>
                        </div>
                        <div class="flex-grow-1 ms-3">
                            <h6 class="text-muted mb-1">Total Clientes</h6>
                            <h3 class="mb-0" th:text="${totalClientes}">0</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Mesas Disponibles -->
        <div class="col-md-3">
            <div class="card border-0 shadow-sm h-100">
                <div class="card-body">
                    <div class="d-flex align-items-center">
                        <div class="flex-shrink-0">
                            <div class="bg-success bg-opacity-10 rounded-3 p-3">
                                <i class="bi bi-check-circle-fill fs-2 text-success"></i>
                            </div>
                        </div>
                        <div class="flex-grow-1 ms-3">
                            <h6 class="text-muted mb-1">Mesas Disponibles</h6>
                            <h3 class="mb-0" th:text="${mesasDisponibles}">0</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Mesas Ocupadas -->
        <div class="col-md-3">
            <div class="card border-0 shadow-sm h-100">
                <div class="card-body">
                    <div class="d-flex align-items-center">
                        <div class="flex-shrink-0">
                            <div class="bg-warning bg-opacity-10 rounded-3 p-3">
                                <i class="bi bi-hourglass-split fs-2 text-warning"></i>
                            </div>
                        </div>
                        <div class="flex-grow-1 ms-3">
                            <h6 class="text-muted mb-1">Mesas Ocupadas</h6>
                            <h3 class="mb-0" th:text="${mesasOcupadas}">0</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Mesas Reservadas -->
        <div class="col-md-3">
            <div class="card border-0 shadow-sm h-100">
                <div class="card-body">
                    <div class="d-flex align-items-center">
                        <div class="flex-shrink-0">
                            <div class="bg-info bg-opacity-10 rounded-3 p-3">
                                <i class="bi bi-bookmark-fill fs-2 text-info"></i>
                            </div>
                        </div>
                        <div class="flex-grow-1 ms-3">
                            <h6 class="text-muted mb-1">Mesas Reservadas</h6>
                            <h3 class="mb-0" th:text="${mesasReservadas}">0</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Accesos Rápidos -->
    <div class="row mt-4">
        <div class="col-12">
            <div class="card border-0 shadow-sm">
                <div class="card-header bg-white">
                    <h5 class="mb-0">
                        <i class="bi bi-lightning-fill me-2"></i>
                        Accesos Rápidos
                    </h5>
                </div>
                <div class="card-body">
                    <div class="row g-3">
                        <div class="col-md-4">
                            <a th:href="@{/clientes}" class="btn btn-outline-primary w-100 py-3">
                                <i class="bi bi-people fs-4 d-block mb-2"></i>
                                Gestionar Clientes
                            </a>
                        </div>
                        <div class="col-md-4">
                            <a th:href="@{/mesas}" class="btn btn-outline-success w-100 py-3">
                                <i class="bi bi-table fs-4 d-block mb-2"></i>
                                Gestionar Mesas
                            </a>
                        </div>
                        <div class="col-md-4">
                            <a th:href="@{/clientes/nuevo}" class="btn btn-outline-info w-100 py-3">
                                <i class="bi bi-person-plus fs-4 d-block mb-2"></i>
                                Nuevo Cliente
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
